<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tokenizer Tool</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Tokenizer Tool</h1>
    
    <div class="section">
      <h2>📝 Text → Tokens</h2>
      <textarea id="text-input" placeholder="Type your text here..."></textarea>
      <button id="tokenize-btn">Tokenize</button>
      <p>Words: <span id="word-count">0</span> | Tokens: <span id="token-count">0</span></p>
      <textarea id="tokens-output" readonly placeholder="Tokens will appear here"></textarea>
    </div>

    <div class="section">
      <h2>🔢 Tokens → Text</h2>
      <textarea id="tokens-input" placeholder='Enter token array like [15496,11,1917]'></textarea>
      <button id="detokenize-btn">Detokenize</button>
      <p>Tokens Entered: <span id="input-token-count">0</span></p>
      <textarea id="text-output" readonly placeholder="Decoded text will appear here"></textarea>
    </div>
  </div>
  <script type="module" src="js/app.js"></script>
</body>
</html>
